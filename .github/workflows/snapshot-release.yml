name: Pre-release

on:
    push:
        branches:
            - 'feat/*'
            - 'chore/*'
            - 'next/*'

jobs:
    pre-release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v3

            - uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Set Up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: 'pnpm'

            - name: Install Dependencies
              run: pnpm install --frozen-lockfile

            - name: Run Tests
              run: pnpm run test

            - name: Run Build
              run: pnpm run build

            - name: Create Pre-release Version
              run: |
                  TIMESTAMP=$(date +%Y%m%d%H%M%S)
                  pnpm version prerelease --preid=next-$TIMESTAMP --no-git-tag-version

            - name: Publish to npm
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: pnpm publish --tag next --no-git-checks
